<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/register.css">
</head>

<body>
  <div class="index">
    <!-- 顶部logo -->
    <div class="top_logo">
      <img src="./src/img/logo_forgetPassword.png" alt="">
    </div>
    <!-- 注册 -->
    <div class="resibody">
      <!-- 注册区域顶部文本 -->
      <div class="text">
        <p>注册</p>
        <p>经销商线上、线下和全维、全域销售管理系统</p>
      </div>
      <!--用户名 -->
      <div class="username">
        <img src="./src/img/username.png" alt="">
        <input type="text " placeholder="手机">
      </div>
      <!-- 验证码 -->
      <div class="Verification">
        <img src="./src/img/password.png" alt="">
        <input type="text " placeholder="验证码">
        <button>获取验证码</button>
      </div>
      <!-- 密码 -->
      <div class="password">
        <img src="./src/img/passwordpro.png" alt="">
        <input type="text" placeholder="密码">
      </div>
      <!-- 公司名称 -->
      <div class="company">
        <img src="./src/img/gs.png" alt="">
        <input type="text" placeholder="公司名称">
      </div>
      <!-- 思方优品系统终端用户协议 -->
      <div class="agreement">
        <input type="checkbox"><span class="xy">我已阅读并同意</span>
        <a href="#">&lt;&lt;思方优品系统终端用户协议&gt;&gt;</a>
      </div>
      <!-- 注册提交按钮 -->
      <div class="button">
        <button>注册</button>
      </div>
      <!-- 返回登陆 -->
      <div class="return">
        <img src="./src/img/ico60.png" alt="">
        <a href="#">返回登陆</a>
      </div>


    </div>

  </div>
</body>

</html>
